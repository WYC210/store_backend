# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.wyc21.entity 

# JWT Configuration
jwt.secret=your_very_long_and_secure_secret_key_here_minimum_256_bits_12345678901234567890
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0

# Security Configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
# 订单相关配置
order.expire-minutes=15
order.auto-cancel-cron=0 */1 * * * *

# Server Configuration
server.port=8088

# 添加 MyBatis 日志配置
logging.level.com.wyc21.mapper=DEBUG
# 显示绑定的参数值
logging.level.org.apache.ibatis=DEBUG

# 数据库初始化配置
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/data.sql
spring.sql.init.continue-on-error=true

# 数据库配置

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置（如果使用）
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 